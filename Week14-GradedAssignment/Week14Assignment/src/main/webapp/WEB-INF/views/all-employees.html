<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Employees</title>
</head>
<style>
	div
	{
		text-align: center;
	}
  table
  {
	  margin-left: auto;
	  margin-right: auto;
  }
</style>
<body bgcolor="aqua">
<div>
<a href="add-record-form">Add Record</a> </div>
<table border="2">
<tr>
  <th>Employee Name</th>
  <th>Employee Address</th>
  <th>Employee Phone</th>
  <th>Employee Salary</th>
  <th>Action1</th>
  <th>Action2</th>
</tr>

<tr th:each=" temp : ${emps}">

  <td th:text="${temp.employeeName}"></td>
  <td th:text="${temp.employeeAddress}"></td>
  <td th:text="${temp.employeePhone}"></td>
  <td th:text="${temp.employeeSalary}" ></td>
  <td><a th:href="@{update-employee-form(id=${temp.id})}"> Update </a></td>
    <td><a th:href="@{delete-employee(id=${temp.id})}"> Delete </a></td>




</tr>

</table>
</body>
</html>
